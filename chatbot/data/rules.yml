version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Check weather when asked
  steps:
  - intent: ask_weather
  - action: action_check_weather

- rule: Predict relief needs when asked
  steps:
  - intent: ask_relief_prediction
  - action: action_predict_relief

- rule: Find relief centers when asked
  steps:
  - intent: ask_relief_centers
  - action: action_find_relief_centers

- rule: Get center details when asked
  steps:
  - intent: ask_center_details
  - action: action_get_center_details

- rule: Get resources when asked
  steps:
  - intent: ask_resources
  - action: action_get_resources

- rule: Get system stats when asked
  steps:
  - intent: ask_system_stats
  - action: action_get_system_stats

- rule: Get pending requests when asked
  steps:
  - intent: ask_pending_requests
  - action: action_get_pending_requests

- rule: Get volunteers when asked
  steps:
  - intent: ask_volunteers
  - action: action_get_volunteers

- rule: Check DB status when asked
  steps:
  - intent: ask_db_status
  - action: action_check_db_connection

- rule: Get user requests when asked
  steps:
  - intent: ask_user_requests
  - action: action_get_user_requests

- rule: Get notifications when asked
  steps:
  - intent: ask_notifications
  - action: action_get_notifications

- rule: Explain what ReliefLink is
  steps:
  - intent: ask_what_is_relieflink
  - action: utter_ask_what_is_relieflink

- rule: Explain features
  steps:
  - intent: ask_features
  - action: utter_ask_features

- rule: Explain tech stack
  steps:
  - intent: ask_tech_stack
  - action: utter_ask_tech_stack

- rule: Explain roles
  steps:
  - intent: ask_roles
  - action: utter_ask_roles

- rule: Provide contact info
  steps:
  - intent: ask_contact
  - action: utter_ask_contact

- rule: Explain how to run
  steps:
  - intent: ask_how_to_run
  - action: utter_ask_how_to_run
