# The config recipe.
# https://rasa.com/docs/rasa/model-configuration/
recipe: default.v1

# The assistant project unique identifier
assistant_id: relieflink_chatbot

# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
language: vi  # Vietnamese language

pipeline:
  # Tokenizer phù hợp với tiếng Việt
  - name: WhitespaceTokenizer
    intent_tokenization_flag: false
    intent_split_symbol: "_"
  
  # Regex patterns
  - name: RegexFeaturizer
  
  # Lexical features
  - name: LexicalSyntacticFeaturizer
  
  # Bag of words (word-level)
  - name: CountVectorsFeaturizer
    analyzer: word
    min_ngram: 1
    max_ngram: 2
  
  # Character n-grams (tốt cho tiếng Việt)
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  
  # Intent classifier
  - name: DIETClassifier
    epochs: 150
    constrain_similarities: true
    entity_recognition: true
    BILOU_flag: true
  
  # Entity synonyms mapping
  - name: EntitySynonymMapper
  
  # Response selector
  - name: ResponseSelector
    epochs: 100
    constrain_similarities: true
  
  # Fallback khi không chắc chắn
  - name: FallbackClassifier
    threshold: 0.4
    ambiguity_threshold: 0.1

# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/
policies:
  # Memorize conversations
  - name: MemoizationPolicy
    max_history: 5
  
  # Rules
  - name: RulePolicy
    core_fallback_threshold: 0.3
    core_fallback_action_name: "action_default_fallback"
    enable_fallback_prediction: true
  
  # Unexpected intents
  - name: UnexpecTEDIntentPolicy
    max_history: 5
    epochs: 100
  
  # TED for dialogue
  - name: TEDPolicy
    max_history: 5
    epochs: 100
    constrain_similarities: true
